<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        h1 {
            color: #e63946;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 80px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #e63946;
            color: white;
            left: 50%;
            transform: translateX(-120%);
        }

        #noBtn {
            background-color: #555;
            color: white;
            left: 50%;
            transform: translateX(20%);
        }

        .result {
            display: none;
        }

        .result img {
            max-width: 300px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ccc;
            color: #333;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            line-height: 35px;
            padding: 0;
        }

        .close-btn:hover {
            background: #e63946;
            color: white;
        }
    </style>
</head>
<body>

<!-- Home Screen -->
<div class="container" id="main">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<!-- Result Screen -->
<div class="container result" id="result">
    <button class="close-btn" id="closeBtn">‚úï</button>
    <h1>You are the chosen one üíï</h1>
    <img src="svr.jpg" alt="Chosen One">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const closeBtn = document.getElementById("closeBtn");
    const main = document.getElementById("main");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
        main.style.display = "none";
        result.style.display = "block";
    });

    closeBtn.addEventListener("click", () => {
        result.style.display = "none";
        main.style.display = "block";
    });
</script>

</body>
</html>
